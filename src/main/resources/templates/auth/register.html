<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title th:text="#{register.page.title}">WebDrive Register</title>
</head>
<body>
<div class="section no-pad-bot" layout:fragment="content">
    <div class="container">
        <div class="col s6">
            <h3 class="header center orange-text" th:text="#{register.header.title}">Create a new account</h3>

            <div class="row">
                <form class="col s6 offset-s3" th:object="${form}" role="form" method="POST" th:action="@{/register}">

                    <div class="row">
                        <div class="input-field">
                            <input id="email" name="email" th:field="*{email}" type="email" class="validate"
                                   th:classappend="${#fields.hasErrors('email')} ? 'invalid '"/>

                            <label for="email" th:text="#{register.form.email}">E-Mail Address*</label>
                            <script th:each="errMsg : ${#fields.errors('email')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="name" name="name" th:field="*{name}" type="text"
                                   th:classappend="${#fields.hasErrors('name')} ? 'invalid '"/>

                            <label for="name" th:text="#{register.form.name}">Name</label>
                            <script th:each="errMsg : ${#fields.errors('name')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="surname" name="surname" th:field="*{surname}" type="text"
                                   th:classappend="${#fields.hasErrors('surname')} ? 'invalid '"/>

                            <label for="surname" th:text="#{register.form.surname}">Surname</label>
                            <script th:each="errMsg : ${#fields.errors('surname')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="password" name="password" th:field="*{password}" type="password" class="validate"
                                   th:classappend="${#fields.hasErrors('password')} ? 'invalid '"/>

                            <label for="password" th:text="#{register.form.password}">Password*</label>
                            <script th:each="errMsg : ${#fields.errors('password')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="passwordRepeated" name="passwordRepeated" th:field="*{passwordRepeated}" type="password"
                                   th:classappend="${#fields.hasErrors('passwordRepeated')} ? 'invalid '"/>

                            <label for="passwordRepeated" th:text="#{register.form.passwordRepeated}">Confirm Password*</label>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="row center">
                        <button class="btn indigo waves-effect waves-light" type="submit" name="action"
                                th:utext="#{register.form.submit}">Submit <i class="small material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
