<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title th:text="#{login.page.title}">WebDrive Log-in</title>
</head>
<body>
    <div class="section no-pad-bot" layout:fragment="content">
        <div class="container">
            <div class="col m6 s8">
                <h2 class="header center orange-text" th:text="#{login.header.title}">Login to your account</h2>

                <div class="row">
                    <div class="col m6 offset-m3 s10 offset-s1">
                        <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                            <span class="card-title" th:text="#{login.form.error}">Wrong user name or password</span>
                        </div>
                    </div>
                    <div class="row center">
                    <form class="col m6 offset-m3 s10 offset-s1" th:action="@{/login}" method="post">
                        <div class="row">
                            <div class="input-field">
                                <input id="email" name="email" type="email" class="validate"/>
                                <label for="email" th:text="#{login.form.email}">E-mail Address</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input id="password" name="password" type="password"/>
                                <label for="password" th:text="#{login.form.password}">Password</label>
                            </div>
                        </div>

                        <div class="row center">
                            <button class="btn indigo waves-effect waves-light" type="submit" name="action"
                                    th:utext="#{login.form.submit}">Submit <i class="small material-icons right">send</i>
                            </button>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                    </div>
                    <div class="row center">
                        <a class="btn orange darken-3 waves-effect waves-light" th:href="@{/register}"
                           th:utext="#{login.button.register}">Don't have account? Register here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
