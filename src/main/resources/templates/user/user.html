<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title th:text="#{user.page.title}">WebDrive Account</title>
</head>
<body>
<div class="section no-pad-bot" layout:fragment="content">
    <div class="container">
        <div class="col s6">
            <div class="row">
                <h4 class="indigo-text center" th:text="#{user.header}">Manage account</h4>
            </div>

            <div class="row">
                <form class="col m6 offset-m3 s8 offset-s2" th:object="${form}" role="form" th:method="put" th:action="@{/user}">

                    <div class="row">
                        <div class="input-field">
                            <input id="email" name="email" th:field="*{email}" type="email" readonly="readonly"/>
                            <label for="email" th:text="#{user.form.email}">E-Mail Address</label>
                            <script th:each="errMsg : ${#fields.errors('email')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="name" name="name" th:field="*{name}" type="text"
                                   th:classappend="${#fields.hasErrors('name')} ? 'invalid '"/>

                            <label for="name" th:text="#{user.form.name}">Name</label>
                            <script th:each="errMsg : ${#fields.errors('name')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="surname" name="surname" th:field="*{surname}" type="text"
                                   th:classappend="${#fields.hasErrors('surname')} ? 'invalid '"/>

                            <label for="surname" th:text="#{user.form.surname}">Surname</label>
                            <script th:each="errMsg : ${#fields.errors('surname')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="password" name="password" th:field="*{password}" type="password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'invalid '"/>

                            <label for="password" th:text="#{user.form.newPassword}">New password</label>
                            <script th:each="errMsg : ${#fields.errors('password')}" th:inline="javascript">
                                Materialize.toast([[${errMsg}]], 6000);
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="passwordRepeated" name="passwordRepeated" th:field="*{passwordRepeated}" type="password"
                                   th:classappend="${#fields.hasErrors('passwordRepeated')} ? 'invalid '"/>

                            <label for="passwordRepeated" th:text="#{user.form.newPasswordRepeated}">Confirm new password</label>
                        </div>
                    </div>

                    <div class="row center">
                        <button class="btn indigo waves-effect waves-light" type="submit" name="action"
                                th:utext="#{user.form.submit}">Save <i class="small material-icons right">send</i>
                        </button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="_method" value="put" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
